<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Lora" rel="stylesheet">
  <!--Styles Css-->

<body>
  <!--Layout Principal-->
  <div class="layout_container-contact">
    <!--Barra lateral-->
    <aside class="layout__aside">
      <div class="user-info__container user-info__contact">
        <section id="information" class="aside__user-info">
          <!--Informacion de usuario -->
          <div class="user-info__general">
            <div class="user-info__container-img">
              <img src="./Assets/img/3x4 vv.jpg" alt="Foto de perfil" class="user-info__img">
            </div>
            <h2 class="user-info__name">Carlos Leguizamo</h2>
            <h4 class="user-info__job">Desarrollador web</h4>
          </div>
          <!--Menu de navegacion-->
          <input type="checkbox" class="bottom__menu">
          <nav class="layout__menu">
            <ul class="menu_list">
              <li class="menu_option">
                <a href="./index.html" class="menu__link">
                  <i class="fa-solid fa-house menu__icon menu__icon--menu"></i>
                  <span class="menu_overlay">Home</span>
                </a>
              </li>
              <li class="menu_option">
                <a href="./sobre-mi.html" class="menu__link">
                  <i class="fa-solid fa-user menu__icon menu__icon menu__icon--menu"></i>
                  <span class="menu_overlay">Sobre mi</span>
                </a>
              </li>
              <!--
              <li class="menu_option">
                <a href="./portafolio.html" class="menu__link">
                  <i class="fa-solid fa-briefcase menu__icon menu__icon--menu"></i>
                  <span class="menu_overlay">Portafolio</span>
                </a>
              </li>
              <li class="menu_option">
                <a href="./blog.html" class="menu__link">
                  <i class="fa-solid fa-book menu__icon menu__icon--menu"></i>
                  <span class="menu_overlay">Blog</span>
                </a>
              </li>
              -->
              <li class="menu_option">
                <a href="./contacta-me.html" class="menu__link">
                  <i class="fa-solid fa-envelope menu__icon menu__icon--menu menu__icon--select"></i>
                  <span class="menu_overlay menu_overlay--select-responsive">Contacto</span>
                </a>
              </li>
            </ul>
          </nav>
          <!--Link redes sociales-->
          <div class="user-info__user-links">
            <ul class="user-links__social">
              <li class="social__options">
                <a class="options__contact social__options-width" href="https://www.linkedin.com/in/carlos-eduardo-leguizam%C3%B3-ram%C3%ADrez-0a70251b0/">
                  <i class="fa-brands fa-linkedin menu__icon"></i>
                  <span class="contact-redes">linkedin</span>
                </a>
              </li>
              <li class="social__options">
                <a class="options__contact social__options-width" href="">
                  <i class="fa-brands fa-github menu__icon"></i>
                  <span class="contact-redes">github</span>
                </a>
              </li>
              <li class="social__options">
                <a class="options__contact social__options-width" href="https://instagram.com/tato.carl?igshid=YTQwZjQ0NmI0OA==">
                  <i class="fa-brands fa-instagram menu__icon"></i>
                  <span class="contact-redes">instagram</span>
                </a>
              </li>
              <li class="social__options">
                <a class="options__contact social__options-width" href="https://api.whatsapp.com/send?phone=573155109453">
                  <i class="fa-brands fa-whatsapp menu__icon"></i>
                  <span class="contact-redes">WhatsApp</span>
                </a>
              </li>
              <li class="social__options">
                <a class="options__contact social__options-width" target="_blank" href="https://goo.gl/maps/wLsSnaRSdPWrZTtRA">
                  <i class="fa-solid fa-location menu__icon"></i>
                  <span class="contact-redes">Ubicacion</span>
                </a>
              </li>
            </ul>
          </div>
          <!--Bottom Curriculum
          <div class="user-info__bottom-info">
            <a href="#" class="bottom-info__btn-cv">Descargar CV</a>
          </div>-->
          <!--Footer-->
          <footer class="user-info__footer">
            &copy; <span id="year"></span> Carlos Leguizamo
            <script>
               document.getElementById("year").textContent = new Date().getFullYear();
            </script>
          </footer>
          <div class="contact__container-icon">
            <a href="#form">
              <i class="fa-solid fa-caret-down contact-icon"></i>
            </a>
          </div>
        </section>
        <section id="form" class="layout__contact">
          <div class="contact__element">
            <h2 class="contact__tittle">Contactame</h2>
            <form class="contact__form" action="#" method="post">
              <div class="contact__derecha">
                <div class="contact__input-optcion">
                  <input name="Nombre" class="input" type="text" placeholder="Nombre" required>
                  <label for="Nombre" class="contact__optcion-label">Nombre</label>
                </div>
                <div class="contact__input-optcion">
                  <input name="email" class="input" type="email" placeholder="Email" required>
                  <label for="email" class="contact__optcion-label">Email</label>
                </div>
                <div class="contact__input-optcion">
                  <input name="asunto" class="input" type="text" maxlength="100" placeholder="Asunto" required>
                  <label for="asunto" class="contact__optcion-label">Asunto</label>
                </div>
              </div>
              <div class="contact__isquierda contact__input-optcion">
                <textarea name="mensaje" class="input input-textarea" placeholder="Â¿Como puedo ayudarte?" required></textarea>
                <label for="mensaje" class="contact__optcion-label">Mensaje</label>
              </div>
              <div class="contact__container-bottom">
                <div class="user-info__bottom-info contact__bottom">
                  <input class="bottom-info__btn-cv bottom-input" type="submit" value="Enviar">
                </div>
              </div>
            </form>
          </div>

          <div class="contact__container-icon">
            <a class="icon-up" href="#information">
              <i class="fa-solid fa-caret-up contact-icon"></i>
            </a>
          </div>
          
        </section>
